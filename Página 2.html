<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Página 2</title>
</head>
<body>
	<script type="text/javascript">
		var num=parseFloat(prompt("Ingresa un número"));
		var total=1;

		for(var i=1; i<=num; i++){
			total=total*i;
		}
		alert("El resultado del factorial es: "+total);
	</script>
</body>
</html>
