<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Página 1</title>
</head>
<body>
	<header>
		<h1>Operaciones matemáticas</h1>
	</header>
	<section>
	<textarea id="salida" col="10" rows="10"></textarea>
	<input type="button" value="Sumar" onclick="Sumar();">
	<input type="button" value="Restar" onclick="Restar();">
	<input type="button" value="Multiplicar" onclick="Multiplicar();">
	<input type="button" value="Dividir" onclick="Dividir();">
	<script type="text/javascript">
		var n1=9; var n2=16;
		function Sumar(){
			document.getElementById("salida").innerHTML=n1+n2;
		}
		function Restar(){
			document.getElementById("salida").innerHTML=n1-n2;
		}
		function Multiplicar(){
			document.getElementById("salida").innerHTML=n1*n2;
		}
		function Dividir(){
			document.getElementById("salida").innerHTML=n1/n2;
		}
	</script>
	</section>
</body>
</html>
